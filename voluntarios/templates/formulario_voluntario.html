{% extends 'base.html' %}

{% block title %}Formulario de Voluntarios{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form>
                    <h2 class="text-center mb-4">Formulario de Voluntarios</h2>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad:</label>
                        <input type="text" class="form-control" id="ciudad" placeholder="Ingrese su ciudad">
                    </div>
                    <div class="form-group">
                        <label for="comuna">Comuna o Corregimiento:</label>
                        <input type="text" class="form-control" id="comuna" placeholder="Ingrese su comuna o corregimiento">
                    </div>
                    <div class="form-group">
                        <label for="tema">Tema de Interés:</label>
                        <select class="form-control" id="tema">
                            <option>Artístico</option>
                            <option>Donaciones</option>
                            <option>Sede Comunal</option>
                            <option>Transporte</option>
                            <option>Voluntariado Diverso</option>
                            <option>Otros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transporte">Medio de Transporte:</label>
                        <select class="form-control" id="transporte">
                            <option>Moto</option>
                            <option>Carro</option>
                            <option>Bicicleta</option>
                            <option>A Pie</option>
                            <option>Transporte Público</option>
                        </select>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="testigo">
                        <label class="form-check-label" for="testigo">¿Desea apoyar como testigo electoral?</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
